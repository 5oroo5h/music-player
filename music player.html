<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="music.css" rel="Stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="background">
        <img src="/bg-images/Slash.jpg" alt="" class="background-image">
    </div>

    <div class="audio-container">
        <div class="audio-box">
            <audio src="media/06. Slash - The Godfather Theme (Live In Tokyo 1992).mp3" id="music"
                class="music"></audio>

            <div class="music-cover">
                <img src="bg-images/Slash.jpg" alt="music-cover" id="image" class="active">
            </div>
            <div class="song-info">
                <span class="title">The Godfather</span>
                <span class="artist">Slash</span>
            </div>
            <div class="bottom-items">
                <div class="audio-control-box">
                    <div class="audio-options">
                        <div class="shuffle"><i class="fa-solid fa-shuffle"></i></div>
                        <div class="repeat"><i class="fa-solid fa-repeat"></i></div>
                        <div class="add-to-play-list"><i class="fa-solid fa-plus"></i></div>
                    </div>
                    <div class="time-section">

                        <div class="music-time">
                            <p class="current-time">00:00</p>
                        </div>
                        <div class="progress-container" id="progress-container">
                            <div class="progress"> </div>
                            <span class="ball"></span>
                        </div>
                        <div class="music-time">
                            <p class="total-time">00:00</p>
                        </div>
                    </div>
                    <div class="controls">
                        <div class="backward"><i class="fa-solid fa-backward"></i></div>
                        <div class="play" id="play"><i class="fa-solid fa-play play-and-pause"></i></div>
                        <!-- <div class="pause"><i class="fa-solid fa-pause"></i></div> -->
                        <div class="forward"><i class="fa-solid fa-forward"></i></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/d42e6cc261.js" crossorigin="anonymous"></script>
    <script src="/musicplayer.js"></script>
</body>

</html>
