<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="music.css" rel="Stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="audio-container">
        <div class="audio-box">
            <audio id="music" class="music">
                <source src="media/1.MP3"></audio>
            <div class="top-items">
                <div class="menu"><i class="fa-solid fa-bars"></i></div>
                <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="buttom-items">
                <div class="audio-control-box">
                    <div class="audio-options">
                        <div class="shuffle"><i class="fa-solid fa-shuffle"></i></div>
                        <div class="repeat"><i class="fa-solid fa-repeat"></i></div>
                        <div class="add-to-play-list"><i class="fa-solid fa-plus"></i></div>
                    </div>
                    <div class="time-view">
                        <div class="music-time">
                            <p class="current-time"></p>
                        </div>
                        <div class="music-time">
                            <p class="total-time"></p>
                        </div>
                    </div>
                    <div class="time-line"></div>
                    <div class="controls">
                        <div class="backward"><i class="fa-solid fa-backward"></i></div>
                        <div class="play"><i class="fa-solid fa-play"></i></div>
                        <div class="pause"><i class="fa-solid fa-pause"></i></div>
                        <div class="forward"><i class="fa-solid fa-forward"></i></div>
                    </div>
                </div>
            </div>

        </div>

    </div>





    <script src="https://kit.fontawesome.com/d42e6cc261.js" crossorigin="anonymous"></script>
    <script src="/musicplayer.js"></script>
</body>

</html>
